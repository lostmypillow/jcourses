<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
/>
    <title>JCourses</title>
    
</head>
<body>
    <main class="container-fluid">
        <nav>
            <ul>
              <li><strong>JCourses</strong></li>
            </ul>
            
          </nav>
         <span id="loading" ></span>
        <select name="select" aria-label="Select" 
       
        id="yearselect" required>
            <option selected disabled value=""
            aria-busy="true"
            >Select</option>
            <option  ></option>
            <option>Liquid</option>
            <option>Gas</option>
            <option>Plasma</option>false
          </select>
      </main>
    <script>
        async function fetchData() {
            showSpinner(); // Show spinner while fetching
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts');
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.json();
                
                // Clear the previous data
                dataContainer.innerHTML = '';
                
                // Display the fetched data
                data.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    postElement.innerHTML = `<h2>${post.title}</h2><p>${post.body}</p>`;
                    dataContainer.appendChild(postElement);
                });
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                dataContainer.innerHTML = '<p>Failed to load data. Please try again later.</p>';
            } finally {
                hideSpinner(); // Hide spinner after fetching
            }
        }
    </script>
</body>
</html>
